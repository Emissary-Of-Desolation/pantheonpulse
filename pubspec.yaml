name: pantheonpulse
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:

  
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/protocol1/day 1/day1_image1.jpg
   - assets/protocol2/
   - assets/protocol3/
   - assets/homeicon/octopus.png

  
  fonts:       
    - family: Bangers Regular
      fonts:
        - asset: fonts/Bangers-Regular.ttf
  